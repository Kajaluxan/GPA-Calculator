<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPA TRACKER</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="form-box" id="signin">
            <form action="">
                <h2>Sign In</h2>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" required>
                </div>
                <div>
                    <label for="UserName">Password</label>
                    <input type="text" id="Password" name="Password" required>
                </div>
                <div class="link">
                    <a href="#">Forgot password?</a>
                </div>
                <div >
                <button type="submit" name="sigin">Sign in</button>
                </div>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>    
    </div>


    <div class="container">
        <div class="form-box" id="signup" style="display: none">
            <form action="">
                <h2>Sign up</h2>
                <div>
                    <label for="FirstName">FirstName</label>
                    <input type="text" id="FirstName" name="FirstName" required>
                </div>
                <div>
                    <label for="LastName">LastName</label>
                    <input type="text" id="LastName" name="LastName" required>
                </div>
                <div>
                    <label for="EmailSignUp">Email</label>
                    <input type="email" id="EmailSignUp" name="EmailSignUp" required>
                </div>
                <div>
                    <label for="PasswordSignUp">Password</label>
                    <input type="password" id="PasswordSignUp" name="PasswordSignUp" required>
                </div>
                <button>
                    Sigin in
                </button>
                <p>Already have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
